<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Login to Find an Assist - homelyAssist</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link th:href="@{/assets/img/homelyAssistlogo.jpg}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Style for the form */
        #search-form {
            background-color: #f7f7f7;
            /* Light gray background */
            padding: 30px;
            /* Adjust padding as needed */
            border-radius: 10px;
            margin-top: 50px;
            /* Add some space between sections */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow */
        }

        #search-form h3 {
            color: #6cb83a;
            /* Green theme */
            margin-bottom: 20px;
            /* Add space below the heading */
            text-align: center;
            /* Center align the heading */
            font-size: 24px;
            /* Increase font size */
            font-family: 'Roboto', sans-serif;
            /* Use Roboto font */
        }

        #search-form label {
            color: #333;
            /* Darker text color */
            margin-bottom: 5px;
            /* Add space below the labels */
            font-size: 18px;
            /* Adjust font size */
            font-family: 'Roboto', sans-serif;
            /* Use Roboto font */
        }

        #search-form input,
        #search-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            /* Use Roboto font */
        }

        /* Style for the section title */
        .section-title h2 {
            color: #6cb83a;
            /* Green theme */
        }

        /* Center align the button */
        .btn-container {
            text-align: center;
            margin-top: 30px;
            /* Adjust margin to move the button down */
        }

        /* Style for the assists */
        .assist-card {
            background-color: #f7f7f7;
            /* Light gray background */
            padding: 20px;
            /* Adjust padding as needed */
            border-radius: 10px;
            margin-top: 30px;
            /* Add some space between cards */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow */
            text-align: center;
            /* Center align the content */
        }

        .assist-card h3 {
            color: #333;
            /* Darker text color */
            margin-bottom: 10px;
            /* Add space below the heading */
        }

        .assist-card p {
            color: #666;
            /* Slightly darker text color */
            margin-bottom: 10px;
            /* Add space below the description */
        }

        .assist-card img {
            width: 100%;
            /* Ensure image fills the container */
            border-radius: 10px;
            /* Apply border-radius to image */
            margin-bottom: 10px;
            /* Add space below the image */
        }

        .assist-card .btn-details,
        .assist-card .btn-request {
            background-color: #6cb83a;
            /* Green theme */
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .assist-card .btn-details:hover,
        .assist-card .btn-request:hover {
            background-color: #f5cb42;
            /* Yellow theme on hover */
        }
        #popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        #popup > div {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }

        #popup h2 {
            text-align: center;
        }

        #popup input[type="text"],
        #popup button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #popup button[type="submit"] {
            background-color: #6cb83a;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #popup button[type="submit"]:hover {
            background-color: #5a9c32;
        }

        #popup button[type="button"] {
            background-color: #ccc;
            color: #000;
            border: none;
            cursor: pointer;
        }

        #popup button[type="button"]:hover {
            background-color: #b3b3b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <section id="form" class="form">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6" data-aos="fade-up">
                        <h3>Enter Below Details to Complete Your Search</h3>
                    </div>
                    <form action="searchresults.html" method="get" role="form" class="php-email-form"
                        data-aos="fade-up">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-control" required>
                                    <option value="Agriculture Assist">Agriculture Assist</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="subcategory">Sub-Category</label>
                                <div class="checkbox-container">
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="agriculture" name="assist_type" value="agriculture"
                                            checked>
                                        <label for="agriculture">Agriculture</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="farm_land_maintenance" name="assist_type"
                                            value="farm_land_maintenance" checked>
                                        <label for="farm_land_maintenance">Farm Land Maintenance</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="wood_cutting" name="assist_type" value="wood_cutting"
                                            checked>
                                        <label for="wood_cutting">Wood Cutting</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="tractor_power_tiller" name="assist_type"
                                            value="tractor_power_tiller" checked>
                                        <label for="tractor_power_tiller">Tractor/Power Tiller rent</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="animal_selling" name="assist_type"
                                            value="animal_selling" checked>
                                        <label for="animal_selling">Animal Selling</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="village">Village/Area/City</label>
                                <input type="text" name="village" class="form-control" id="village"
                                    placeholder="Village/Area/City" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="pin">Pin</label>
                                <input type="text" name="pin" class="form-control" id="pin" placeholder="Pin" required>
                            </div>
                            <div class="col-md-12 btn-container">
                                <button type="button" class="btn btn-success" onclick="searchAssist()">Search</button>
                            </div>
                            <hr class="my-4">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="assists" class="assists">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="section-title" data-aos="fade-up">
                            <h2>Available Assists in Your Locality</h2>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center" id="assistContainer">
                </div>
                <div id="popup">
                    <div>
                        <h2>Enter Your Mobile Number and OTP</h2>
                        <form id="mobileOTPForm">
                            <input type="text" id="mobileNumber" placeholder="Mobile Number" required><br><br>
                            <input type="text" id="otp" placeholder="OTP" required><br><br>
                            <button type="submit">Submit</button>
                            <button type="button" onclick="closePopup()">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>
    <script src="/assets/js/assist.js"></script>
    <script src="/assets/js/utils.js"></script>

    <script>
        // Function to open the pop-up
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        // Function to close the pop-up
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Optional: Handle form submission
        document.getElementById("mobileOTPForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var mobileNumber = document.getElementById("mobileNumber").value;
            var otp = document.getElementById("otp").value;
            // Process the mobile number and OTP
            console.log("Mobile Number:", mobileNumber);
            console.log("OTP:", otp);
            closePopup();
        });
    </script>

    <!-- Template Main JS File -->
    <script src="/assets/js/main.js"></script>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyright">
                        &copy; Copyright <strong><span>homelyAssist</span></strong>. All Rights Reserved
                    </div>
                    <div class="credits">
                        Designed by <a href="https://bootstrapmade.com/">homelyAssistTeam</a>
                    </div>
                </div>
            </div>
        </div>
    </footer><!-- End Footer -->
</body>

</html>
