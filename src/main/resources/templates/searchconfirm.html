<!-- ======= Form Section ======= -->
<section id="form" class="form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6" data-aos="fade-up">
                <form id="search-form">
                    <h3>Enter below details to complete your search</h3>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select class="form-select" id="category" required>
                            <option value="">Select category</option>
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                            <option value="category3">Category 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subCategory">Sub-category *</label>
                        <select class="form-select" id="subCategory" required>
                            <option value="">Select sub-category</option>
                            <option value="subCategory1">Sub-category 1</option>
                            <option value="subCategory2">Sub-category 2</option>
                            <option value="subCategory3">Sub-category 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="areaCity">Area/City</label>
                        <input type="text" class="form-control" id="areaCity" placeholder="Enter your area or city">
                    </div>
                    <div class="form-group">
                        <label for="pin">Pin *</label>
                        <input type="text" class="form-control" id="pin" placeholder="Enter your PIN code">
                    </div>
                    <div class="col-md-12 form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Mobile Number" required>
                    </div>
                    <div class="col-md-12 form-group">
                        <a href="#" class="btn-otp">Generate OTP</a>
                    </div>
                    <div class="col-md-12 form-group">
                        <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter OTP" required>
                    </div>
                </form>
                <!-- Button container -->
                <div class="btn-container">
                    <button type="button" class="btn btn-success">Back</button>
                    <button type="submit" class="btn btn-success" onclick="window.location.href='searchresults'">Confirm</button>
                    <button type="button" class="btn btn-success">Next</button>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Form Section -->
