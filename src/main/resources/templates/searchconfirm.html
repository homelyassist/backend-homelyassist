    <!-- Custom CSS -->
    <style>
        /* Style for the form */
        #search-form {
            background-color: #f7f7f7; /* Light gray background */
            padding: 30px; /* Adjust padding as needed */
            border-radius: 10px;
            margin-top: 50px; /* Add some space between sections */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        #search-form h3 {
            color: #6cb83a; /* Green theme */
            margin-bottom: 20px; /* Add space below the heading */
            text-align: center; /* Center align the heading */

            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        #search-form label {
            color: #333; /* Darker text color */

<body>

<!-- ======= Form Section ======= -->
<section id="form" class="form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6" data-aos="fade-up">
                <h3>Enter Below Details to Complete Your Search</h3>
            </div>
            <form action="searchresults.html" method="get" role="form" class="php-email-form" data-aos="fade-up">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="category">Category</label>
                        <select name="category" id="category" class="form-control" required onchange="changeSubCategoryOptions()">
                            <option value="">Select Category</option>
                            <option value="Agriculture Assist">Agriculture Assist</option>
                            <option value="Construction Assist">Construction Assist</option>
                            <option value="Electrical Assist">Electrical Assist</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="col-md-6 form-group" id="subCategoryContainer">
                        <label for="subcategory">Sub-Category</label>
                        <select name="subcategory" id="subcategory" class="form-control" required>
                            <option value="">Select Sub-Category</option>
                            <!-- Sub-Category options will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="village">Village/Area/City</label>
                        <input type="text" name="village" class="form-control" id="village" placeholder="Village/Area/City" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="pin">Pin</label>
                        <input type="text" name="pin" class="form-control" id="pin" placeholder="Pin" required>
                    </div>
                    <div class="col-md-12 btn-container">
                        <button type="button" class="btn btn-success" onclick="redirectToSearchResults()">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

<script>
    // Function to change Sub-Category options based on selected Category
    function changeSubCategoryOptions() {
        var categorySelect = document.getElementById("category");
        var subCategorySelect = document.getElementById("subcategory");
        var selectedCategory = categorySelect.value;

        // Clear existing options
        subCategorySelect.innerHTML = "";

        // Populate new options based on selected Category
        switch (selectedCategory) {
            case "Agriculture Assist":
                subCategorySelect.innerHTML += '<option value="Option1">Agriculture</option>';
                subCategorySelect.innerHTML += '<option value="Option2">Farm Land Maintenance</option>';
                subCategorySelect.innerHTML += '<option value="Option3">Wood Cutting</option>';
                subCategorySelect.innerHTML += '<option value="Option3">Tractor/Power Tiller</option>';
                subCategorySelect.innerHTML += '<option value="Option3">Animal Selling</option>';
                break;
            case "Construction Assist":
                subCategorySelect.innerHTML += '<option value="Option4">Option4</option>';
                subCategorySelect.innerHTML += '<option value="Option5">Option5</option>';
                subCategorySelect.innerHTML += '<option value="Option6">Option6</option>';
                break;
            case "Electrical Assist":
                subCategorySelect.innerHTML += '<option value="Option7">Option7</option>';
                subCategorySelect.innerHTML += '<option value="Option8">Option8</option>';
                subCategorySelect.innerHTML += '<option value="Option9">Option9</option>';
                break;
            default:
                subCategorySelect.innerHTML += '<option value="">Select Sub-Category</option>';
                break;
        }
    }
</script>
