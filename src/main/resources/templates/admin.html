<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Login - homelyAssist</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/homelyAssistlogo.jpg" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Customize the theme color */
        :root {
            --primary-color: #556B2F; /* Olive Sea Green */
        }

        /* Update button styles with the new theme color */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #8FBC8F; /* Dark Sea Green on hover */
            border-color: #8FBC8F; /* Dark Sea Green on hover */
        }

        /* Hide the mobile number and OTP section by default */
        #mobileOTPSection {
            display: none;
        }
    </style>
</head>

<body>

<!-- ======= Login Section ======= -->
<section id="login" class="login">
    <div class="container">
        <h2 class="text-center mt-5 mb-4">Login</h2>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Admin Username</label>
                        <input type="text" class="form-control" id="adminUsername" name="adminUsername">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="showMobileOTPSection()">Login</button>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Login Section -->

<!-- ======= Mobile OTP Section ======= -->
<section id="mobileOTPSection" class="mobile-otp">
    <div class="container">
        <h2 class="text-center mt-5 mb-4">Mobile OTP(To be shared with registering members)</h2>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="mobileOTPForm">
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber">
                    </div>
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Mobile OTP Section -->

<!-- Vendor JS Files -->
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/aos/aos.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

<script>
    function showMobileOTPSection() {
        // Show the mobile OTP section
        document.getElementById("mobileOTPSection").style.display = "block";
    }
</script>

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="copyright">
                    &copy; Copyright <strong><span>homelyAssist</span></strong>. All Rights Reserved
                </div>
                <div class="credits">
                    Designed by <a href="/team">homelyAssistTeam</a>
                </div>
            </div>
        </div>
    </div>
</footer><!-- End Footer -->

</body>

</html>
