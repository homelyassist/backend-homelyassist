<html lang="en">
<head>
    <meta charset="utf-8">

    <meta content="" name="description">
    <meta content="" name="keywords">

    <link th:href="@{/assets/img/favicon.png}" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Style for buttons */
        .btn-get-started {
            background-color: #6cb83a; /* Green theme */
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-get-started:hover {
            background-color: #f5cb42; /* Yellow theme on hover */
        }
        .btn-otp {
            color: #6cb83a; /* Green theme */
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .btn-otp:hover {
            color: #f5cb42; /* Yellow theme on hover */
        }
        /* Adjust button layout */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        /* Center the form */
        #registration-form {
            text-align: center;
            padding: 50px 0;
        }
        /* Adjust form layout */
        #registration-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        #registration-form label {
            font-weight: bold;
        }
        /* Style section title */
        .section-title h2 {
            font-size: 32px;
            font-weight: bold;
            color: #6cb83a;
            margin-bottom: 30px;
        }
        /* Style form inputs */
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
        }
        /* Style form select */
        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236cb83a" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><path d="M12 16l-6-6h12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }
        /* Style file input */
        input[type="file"].form-control {
            border: 1px solid #ced4da;
            background-color: transparent;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<!-- ======= Registration Form Section ======= -->
<section id="registration-form" class="registration-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title" data-aos="fade-up">
                    <h2>Fill below details to Register</h2>
                </div>
                <form action="#" method="post" role="form" class="php-email-form" data-aos="fade-up">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="village">Village/Area/City</label>
                            <input type="text" name="village" class="form-control" id="village" placeholder="Village/Area/City" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="district">District</label>
                            <input type="text" name="district" class="form-control" id="district" placeholder="District" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="pin">Pin</label>
                            <input type="text" name="pin" class="form-control" id="pin" placeholder="Pin" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="category">Category</label>
                            <select name="category" id="category" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="Agriculture Assist">Agriculture Assist</option>
                                <option value="Construction Assist">Construction Assist</option>
                                <option value="Electrical Assist">Electrical Assist</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="subcategory">Sub-Category</label>
                            <select name="subcategory" id="subcategory" class="form-control" required>
                                <option value="">Select Sub-Category</option>
                                <!-- Add options corresponding to the selected category -->
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="description">Description</label>
                            <input type="text" name="description" class="form-control" id="description" placeholder="Description" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="photoaadhar">Photo/Aadhar</label>
                            <input type="file" name="photoaadhar" class="form-control" id="photoaadhar" placeholder="Photo/Aadhar" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Mobile Number" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <a href="#" class="btn-otp">Generate OTP</a>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <div class="col-md-12 btn-container">
                            <button type="button" class="btn btn-success">Back</button>
                            <button type="submit" class="btn btn-success" onclick="window.location.href='availability'">Confirm</button>
                            <button type="button" class="btn btn-success">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Registration Form Section -->
