<!-- ======= Forgot Password and OTP Verification Form Section ======= -->
<section id="password-reset-section" class="confirm-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="forgot-password-form">
                    <div class="section-title" >
                        <h2>Reset Your Password</h2>
                    </div>
                    <form action="#" role="form" >
                        <div class="form-group">
                            <label for="mobile">Enter Your Mobile Number</label>
                            <input type="tel" name="reset-mobile" class="form-control" id="mobile" placeholder="Mobile Number" required maxlength="10">
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn btn-success" onclick="generateForgotPasswordOtp()">Send OTP</button>
                        </div>
                    </form>
                </div>

                <div id="otp-verification-form" class="hidden">
                    <div class="section-title" >
                        <h2>Verify OTP and Reset Password</h2>
                    </div>
                    <form action="#" role="form" >
                        <div class="form-group">
                            <label for="otp">Enter OTP</label>
                            <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter OTP" required maxlength="6">
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" name="new-password" class="form-control" id="new-password" placeholder="New Password" required>
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn btn-success" onclick="verifyOtpAndPasswordReset()">Verify OTP and Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Forgot Password and OTP Verification Form Section -->
