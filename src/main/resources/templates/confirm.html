    <style>
        /* Style for the buttons */
        .btn-register {
          background-color: #6cb83a; /* Green theme */
          color: #ffffff;
          border: none;
          border-radius: 20px;
          padding: 10px 20px;
          margin-top: 10px;

        /* Style for the form */
        #register-form {
          background-color: #f7f7f7; /* Light gray background */

        #register-form h3 {
          color: #333; /* Darker text color */

          color: #666; /* Slightly darker text color */
          margin-bottom: 5px; /* Add space below the labels */
        }

        #register-form input, #register-form textarea, #register-form select {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ced4da;
          border-radius: 5px;

<!-- ======= Form Section ======= -->
<section id="form" class="form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6" data-aos="fade-up">
                <form id="register-form" action="registered">
                    <h3>Enter your details to register</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="villageAreaCity">Village/Area/City</label>
                        <input type="text" class="form-control" id="villageAreaCity" placeholder="Enter your village, area, or city" required>
                    </div>
                    <div class="form-group">
                        <label for="district">District</label>
                        <input type="text" class="form-control" id="district" placeholder="Enter your district" required>
                    </div>
                    <div class="form-group">
                        <label for="pin">Pin</label>
                        <input type="text" class="form-control" id="pin" placeholder="Enter your PIN code" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact No</label>
                        <input type="tel" class="form-control" id="contactNo" placeholder="Enter your contact number" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" placeholder="Enter a brief description about yourself" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" class="form-control" id="photo">
                    </div>
                    <div class="form-group">
                        <label for="category">Select Category</label>
                        <select class="form-select" id="category" required>
                            <option selected disabled>Select a category</option>
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                            <!-- Add more categories here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subcategory">Select Subcategory</label>
                        <select class="form-select" id="subcategory" required>
                            <option selected disabled>Select a subcategory</option>
                            <option value="agriculture">Agriculture Assist</option>
                            <option value="construction">Construction Assist</option>
                            <!-- Add more subcategories here -->
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-register">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Form Section -->
