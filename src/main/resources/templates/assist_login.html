<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Confirm Mobile Number</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/homelyAssistlogo.jpg}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Style for the buttons */
        .btn-get-started {
            background-color: #6cb83a;
            /* Green theme */
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-get-started:hover {
            background-color: #f5cb42;
            /* Yellow theme on hover */
        }

        /* Adjust button layout */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Center the form */
        #confirm-form {
            text-align: center;
        }

        /* Adjust form layout */
        #confirm-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        #confirm-form label {
            font-weight: bold;
        }

        .btn-otp {
            color: #6cb83a;
            /* Green theme */
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .btn-otp:hover {
            color: #f5cb42;
            /* Yellow theme on hover */
        }
    </style>
</head>

<body>

    <!-- ======= Confirm Form Section ======= -->
    <section id="confirm-form" class="confirm-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title" data-aos="fade-up">
                        <h2>Confirm Your Mobile Number</h2>
                    </div>
                    <form action="#" method="post" role="form" class="php-email-form" data-aos="fade-up">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" name="mobile" class="form-control" id="mobile"
                                    placeholder="Mobile Number" required maxlength="10"  >
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="otp">OTP</label>
                                <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter OTP"
                                    required>
                            </div>
                            <div class="col-md-12 form-group">
                                <div>
                                    <span id="otpDisplay"></span>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="button" class="btn btn-primary" id="otpButton"
                                    onclick="generateOtp()">Generate OTP</button>
                                <span id="timer"></span>
                            </div>
                            <div class="col-md-12 btn-container">
                                <!-- <button type="button" class="btn btn-success" onclick="window.location.href='home'">Back</button> -->
                                <button type="submit" class="btn btn-success" onclick="assistLogin()">Login</button>
                                <!-- <button type="button" class="btn btn-success">Next</button> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Confirm Form Section -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyright">
                        &copy; Copyright <strong><span>homelyAssist</span></strong>. All Rights Reserved
                    </div>
                    <div class="credits">
                        Designed by <a href="/team">homelyAssistTeam</a>
                    </div>
                </div>
            </div>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <div id="preloader">
        <div class="line"></div>
    </div>

    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/otp.js"></script>
    <script src="/assets/js/assist.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/token_validator.js"></script>

</body>

</html>
